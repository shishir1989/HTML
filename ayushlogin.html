    <input type="submit" name="submit" onclick="sub()"><br>
    
   
<script >

    function sub(){
    var user=document.getElementById('username').value;
    var pass=document.getElementById('pass').value;
        if(user=="" && pass==""){//if password ra user empty bhayo bhanne
    alert("your user or password is empty");
        }
        else if(user.length>10){
            alert("username cannot be more than 10");
        }
        else if(pass.length<5){
            alert("password should be more than 5");
        }
    }
</script>
